<!DOCTYPE html>
<html>
<head>
  <title>GoJS Diagram</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.1.53/go.js"></script>
</head>
<body>
  <div id="myDiagramDiv" style="width:100%; height:600px; border: solid 1px black;"></div>

  <script>
    var $ = go.GraphObject.make;
    var myDiagram = $(go.Diagram, "myDiagramDiv", {
      // diagram setup
    });

    // Load the JSON file into the diagram
    fetch('diagramData.json')
      .then(response => response.json())
      .then(data => {
        // Load data into the diagram
        myDiagram.model = go.Model.fromJson(data);
      })
      .catch(error => console.error('Error loading JSON:', error));

    // Update the JSON file when the diagram changes
    myDiagram.addDiagramListener('ChangedSelection', function() {
      var jsonData = myDiagram.model.toJson();
      fetch('/update-diagram', {
        method: 'POST',
        body: JSON.stringify(jsonData)
      })
      .then(response => {
        if (response.ok) {
          console.log('Diagram updated successfully');
        } else {
          console.error('Failed to update diagram');
        }
      })
      .catch(error => console.error('Error updating diagram:', error));
    });
  </script>
</body>
</html>
